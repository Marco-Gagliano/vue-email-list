<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- CDN Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- DayJs core -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>

  <!-- DayJs localizzazione italia -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/it.js"></script>

  <!-- DayJs plugin -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/plugin/customParseFormat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/plugin/relativeTime.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Vue Mail List</title>
</head>
<body>
  
  <div id="app">

    <header></header>

    <main>
      <div class="text-center" v-if="loadingPage">
        <img src="https://scuolailciliegio.com/wp-content/uploads/2020/07/tenor.gif" alt="">
        <h1>CARICAMENTO IN CORSO</h1>

      </div>

      <div class="container">
        <div class="row">

          <ul>

            <li class="col-12" v-for="email in emailList">
              <a href="#">{{emailList}}</a>
            </li>
            
          </ul>

        </div>
      </div>

    </main>

    <footer></footer>

    
  </div>
  
  <script src="js/script.js"></script>

</body>
</html>
